<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教育科技互動學習遊戲</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
        <h1>教育科技互動學習遊戲</h1>
        <div class="main-content">
            <div class="camera-container">
                <video id="input-video" class="input-video" playsinline></video>
                <canvas id="output-canvas" class="output-canvas"></canvas>
                <div class="camera-guide">
                    <div class="hand-position left">左手位置</div>
                    <div class="hand-position right">右手位置</div>
                </div>
            </div>
            <div class="game-container">
                <div class="score-display">
                    <div class="score">分數: <span id="score">0</span></div>
                </div>
                <canvas id="game-canvas" class="game-canvas"></canvas>
            </div>
        </div>
        <div class="instructions">
            <h2>操作指南</h2>
            <div class="instruction-content">
                <div class="instruction-item">
                    <span class="instruction-icon">👈</span>
                    <span class="instruction-text">左手放在畫面左側</span>
                </div>
                <div class="instruction-item">
                    <span class="instruction-icon">👉</span>
                    <span class="instruction-text">右手放在畫面右側</span>
                </div>
                <div class="instruction-item">
                    <span class="instruction-icon">⬆️</span>
                    <span class="instruction-text">上下移動左手選擇答案</span>
                </div>
                <div class="instruction-item">
                    <span class="instruction-icon">👆</span>
                    <span class="instruction-text">伸出右手食指確認答案</span>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
