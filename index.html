<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手勢冒險遊戲</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="game-container">
        <div class="video-container">
            <video id="input-video" playsinline></video>
            <canvas id="hand-canvas"></canvas>
            <div id="loading-message">載入中...請允許使用相機</div>
        </div>
        
        <div class="game-screen">
            <canvas id="game-canvas"></canvas>
            <div id="game-ui">
                <div id="score-display">分數: <span id="score">0</span></div>
                <div id="health-display">生命: <span id="health">3</span></div>
            </div>
        </div>

        <div id="start-screen" class="overlay">
            <h1>手勢冒險遊戲</h1>
            <button id="start-button">開始遊戲</button>
        </div>

        <div id="game-over" class="overlay" style="display: none;">
            <h1>遊戲結束</h1>
            <div id="final-score">最終分數: <span>0</span></div>
            <button id="restart-button">重新開始</button>
        </div>

        <div class="debug-panel">
            <button id="switch-camera">切換相機</button>
        </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
